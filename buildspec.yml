version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
      nodejs: 20
    commands:
      - echo Installing frontend dependencies...
      - cd frontend
      - npm install
  build:
    commands:
      - echo Building Angular frontend...
      - ng build --prod
      - echo Copying Angular build into Spring Boot...
      - cd ../backend
      - cp -r ../frontend/dist/frontend/* src/main/resources/static/
      - echo Packaging Spring Boot backend as WAR...
      - mvn clean package
artifacts:
  files:
    - backend/target/ROOT.war
